<div class="polls">
    <button mat-icon-button class="polls-close-btn">
        <mat-icon color="accent">close</mat-icon>
    </button>
    <ng-container *ngIf="polls$ | async as polls">
        <ul class="polls-list" *ngIf="polls.length; else emptyTpl">
            <li class="polls-list-item" *ngFor="let poll of polls">
                <poll-view></poll-view>
            </li>
        </ul>
    </ng-container>
    <mat-spinner class="loader" color="accent" *ngIf="pollsProcessing$ | async"></mat-spinner>
</div>
