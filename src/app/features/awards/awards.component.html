<nav-top [links]="filters" [show]="true" (clicked)="onFilterSelect($event)"></nav-top>
<div class = "awards" *ngIf="loading">
  <mat-spinner class="loader" color="accent" *ngIf="loading"></mat-spinner>
</div>


<div class="awards" *ngIf="!loading">
  <!-- Award cards -->
  <div class="award-cards">
    <!-- Loop through each award and display its details -->
    <div *ngFor="let award of awardDetails" class="award-card">
      <!-- Award icon -->
      <img *ngIf="award.icon" [src]="award.icon" class="award-icon" alt="Award Icon">
      <div class="award-details">
        <!-- Award category -->
        <h2>{{ award.category }}</h2>
        <!-- Award description -->
        <p>{{ award.description }}</p>
        <!-- Other details such as condition, coinsAllocated, etc. -->
        <div class="award-info">
          {{ award.condition }}
        </div>
        <div class="coins-info" >
            Coins Allocated: <strong>{{ award.coinsAllocated }}</strong>
        </div>  
        <hr class="horizontal-line">
      </div>
      <!-- Winners section -->
      <div class="winner-details">
          <div *ngFor="let winner of award.winners">
            <span>{{ winner.displayName }}</span><br>
            <span><strong>Coins Earned:</strong> {{ winner.coinsEarned }}</span><br>
          </div>
      </div>
    </div>
  </div>
</div>
