<div class="leaderboard">
    <button mat-icon-button class="matches-close-btn" (click)="onClose()">
        <mat-icon color="accent">close</mat-icon>
    </button>
    <ng-container *ngIf="leaderboard$ | async as leaderboard">
        <div class="leaderboard-body">
            <app-leaderboard-user *ngFor="let user of leaderboard" [user]="user"></app-leaderboard-user>
        </div>
    </ng-container>
 
    <router-outlet></router-outlet>
</div>
