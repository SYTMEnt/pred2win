<div class="leaderboard">
    <ng-container *ngIf="leaderboardData">
        <div class="leaderboard-body">
            <app-leaderboard-user *ngFor="let user of leaderboardData.leaderboard" [user]="user"></app-leaderboard-user>
        </div>
    </ng-container>
    <router-outlet></router-outlet>
</div>
